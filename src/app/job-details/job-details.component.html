<h1>Job</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="jobForm.dirty&&jobForm.invalid">Enter valid values</div>
    <form (ngSubmit)="!jobForm.invalid&&addDetails()" #jobForm="ngForm">
    <fieldset class="form-group">
        <label>Job Name</label>
            <input type="text" [(ngModel)]="SingleJob.jobName" class="form-control" name="jobName" required="required">
        </fieldset>
        <fieldset class="form-group">
            <label>Address</label>
                <input type="text" [(ngModel)]="SingleJob.address" class="form-control" name="address" required="required" >
            </fieldset>
        <fieldset class="form-group">
        <label>Issue</label>
            <input type="text" [(ngModel)]="SingleJob.issue" class="form-control" name="issue" required="required" >
        </fieldset>
        <!-- <fieldset class="form-group">
            <label>Duration</label>
                <input type="text" [(ngModel)]="SingleJob.duration" class="form-control" name="duration" required="required" >
            </fieldset>
       -->
      
            <fieldset class="form-group">
                <label>Image</label>
         
            <div class="container row">
                <div class="col-md-6">
                    <input type="file" (change)="onFileChanged($event)">
                </div>
                <div class="col-md-6">
                    <input type="button" (click)="onUpload()" value="upload">
                </div>
            </div>
            <hr />
            <div class="container row">
                <div class="col-md-12">
                    <div *ngIf=message>{{message}}</div>
                </div>
            </div>
        </fieldset>    
        <fieldset class="form-group">
            <label>Parts Added</label>
                     <input type="text" [(ngModel)]="SingleJob.partsAdded" class="form-control" name="partsAdded" required="required" >
        </fieldset>
        <fieldset class="form-group">
            <label>Parts Repaired</label>
                   <input type="text" [(ngModel)]="SingleJob.partsRepaired" class="form-control" name="partsRepaired" required="required" >
        </fieldset>
        <fieldset class="form-group">
            <label>Note</label>
                   <input type="text" [(ngModel)]="SingleJob.note" class="form-control" name="note" required="required" >
        </fieldset>
        <fieldset class="form-group">
            <label>Charges</label>
                   <input type="text" [(ngModel)]="SingleJob.charges" class="form-control" name="charges" required="required" >
        </fieldset>
        <fieldset class="form-group">
            <label>Status</label>
                <input type="text" [(ngModel)]="SingleJob.status" class="form-control" name="status" required="required" >
            </fieldset>
        <!-- <button (click)="upload()" class="btn btn-dark">Upload</button>

          -->
        <button  type="submit" class="btn btn-dark">Save</button>
            </form>
        </div>
