  <div class="container">
    
      <div class="alert alert-warning" *ngIf="userForm.dirty && userForm.invalid">Enter valid Details</div>
      
      
      
    <form #userForm="ngForm">
    
      <fieldset class="form-group">
        <label>User Type</label>
        <input type="text" #userType="ngModel" 
          [(ngModel)]="user.userType" class="form-control" name="userType" placeholder="Enter userType"  required="required">
      </fieldset> 
  
      <!-- <fieldset class="form-group">
            <label>Enter Name</label>
            <input type="text" #userName="ngModel" 
              [(ngModel)]="user.userName" class="form-control" name="userName" placeholder="Your Fullname .." required="required">
          </fieldset>  -->
      
          <fieldset class="form-group">
            <label>Email Id</label>
            <input type="text" #email="ngModel" 
              [(ngModel)]="user.email" class="form-control" name="email" placeholder="Enter valid email" required="required">
          </fieldset> 
      
          <fieldset class="form-group">
            <label>Password</label>
            <input type="password" #password="ngModel" 
              [(ngModel)]="user.password" class="form-control" name="password" placeholder="Enter password carefully" required="required">
          </fieldset>
          <fieldset class="form-group">
            <label>Locality</label>
            <input type="text" #email="ngModel" 
              [(ngModel)]="user.locality" class="form-control" name="locality" placeholder="Enter locality" required="required">
          </fieldset>  
    
    <button (click)=handleLogin()  class="btn btn-dark" >Login</button>
  </form>
  </div>
