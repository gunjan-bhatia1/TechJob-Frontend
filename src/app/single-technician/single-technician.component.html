<h1>Technician</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="technicianForm.dirty&&technicianForm.invalid">Enter valid values</div>
    <form (ngSubmit)="!technicianForm.invalid&&saveTechnician()" #technicianForm="ngForm">
    <fieldset class="form-group">
        <label> Name</label>
            <input type="text" [(ngModel)]="singleTechnician.name" class="form-control" name="name" required="required">
        </fieldset>
        <fieldset class="form-group">
            <label>Email</label>
                <input type="text" [(ngModel)]="singleTechnician.email" class="form-control" name="email" required="required">
            </fieldset>
        
            <fieldset class="form-group">
                <label>Password</label>
                <input type="password" #password="ngModel" 
                  [(ngModel)]="singleTechnician.password" class="form-control" name="password" placeholder="Enter password carefully" required="required">
              </fieldset> 
    <fieldset class="form-group">
        <label>Department</label>
            <input type="text" [(ngModel)]="singleTechnician.department" class="form-control" name="department" required="required" >
    </fieldset>
     <fieldset class="form-group">
        <label>Contact Details</label>
            <input type="text" [(ngModel)]="singleTechnician.contactInfo" class="form-control" name="contactInfo" required="required" >
    </fieldset>
        
            
    

<button  type="submit" class="btn btn-dark">Save</button>
</form>
        </div>
